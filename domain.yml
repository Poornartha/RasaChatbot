version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - reject_suggest:
      use_entities:
        - date

entities:
  - date

responses:
