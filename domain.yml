  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_reject_suggest:
  - text: "Enter your preffered slot."



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


actions:
