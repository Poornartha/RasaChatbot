version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - information_name:
      use_entities:
        - username
  - information_id:
      use_entities:
        - empid
  - user
  - get_schedule
  - thankyou
  - ask_time
  - reject_suggest:
      use_entities:
        - date

entities:
  - time
  - username
  - empid

slots:
  time:
    type: any
  username:
    type: text
    influence_conversation: False
    auto_fill: False
  empid:
    type: float
    influence_conversation: False
    auto_fill: False
  timing_value:
    type: bool
    influence_conversation: False
    auto_fill: False

forms:
  information_form:
    username:
      - type: from_entity
        entity: username
    empid:
      - type: from_entity
        entity: empid    

responses:
  utter_greet:
  - text: Hey! Would you like to know your time slot?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_help:
  - text: How may i help you??
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_reject_suggest:
  - text: "Enter your preffered slot."
  utter_ask_username:
  - text: "Please enter your firstname and lastname"
  utter_ask_empid:
  - text: "Please enter your employee id"

actions:
  - action_hello_world
  - insert_information
  - ask_slot
  - accept_slot
  - reject_slot
  - get_slot
  - give_schedule
  - action_reminder_interview
  - utter_goodbye
  - utter_greet  